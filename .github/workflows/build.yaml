name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      USER_ID: ${{ secrets.SONATYPE_USERNAME }}
      USER_PWD: ${{ secrets.SONATYPE_PWD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build with Maven
        run: |
          wget https://raw.githubusercontent.com/eFaps/Utils/master/settings/settings.xml -O mySettings.xml
          mvn install -s mySettings.xml -DskipTests=true -B -V
      - name: Run Tests
        run: mvn test -s mySettings.xml -B
      - name: Run coverage
        run: mvn clover:setup test clover:aggregate clover:clover -s mySettings.xml -B
      - name: CodeCov
        uses: codecov/codecov-action@v1
      - name: Deploy
        run: mvn deploy -DskipTests -s mySettings.xml

